pan class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line"><span class="comment"># 辗转相除求最大公因数</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">div_fac</span>(<span class="params"> a, b </span>):</span><br><span class="line">    <span class="keyword">if</span> b !=  <span class="number">0</span>:</span><br><span class="line">        result = div_fac( b, a % b )</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        result = a</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将负数结果转化为正数</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">check_neg</span>(<span class="params"> a , b </span>):</span><br><span class="line">    <span class="keyword">while</span> a &lt;= <span class="number">0</span>:</span><br><span class="line">        a += b</span><br><span class="line">    <span class="keyword">return</span> a</span><br><span class="line"></span><br><span class="line"><span class="comment"># 利用勒让德符号和二次互反律判断平方剩余是否存在</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">Leg_Prime</span>(<span class="params"> a , p </span>):</span><br><span class="line">    a = a % p  </span><br><span class="line">    flag = <span class="number">1</span> ; a_x = [] ; i = <span class="number">2</span> ; tmp = a</span><br><span class="line">    <span class="keyword">while</span> i &lt; tmp ** <span class="number">0.5</span>:</span><br><span class="line">        <span class="keyword">if</span> tmp % i == <span class="number">0</span>:</span><br><span class="line">            tmp //= i</span><br><span class="line">            a_x.append(i)</span><br><span class="line">            i = <span class="number">2</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            i += <span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        a_x.append(tmp)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> a_x:</span><br><span class="line">        <span class="keyword">if</span> i == <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">if</span> p % <span class="number">8</span> == <span class="number">1</span> <span class="keyword">or</span> p % <span class="number">8</span> == <span class="number">7</span>:</span><br><span class="line">                flag *= <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                flag *= ( -<span class="number">1</span> )</span><br><span class="line">        <span class="keyword">elif</span> i == -<span class="number">1</span> <span class="keyword">or</span> a == p-<span class="number">1</span>:</span><br><span class="line">            <span class="keyword">if</span> p % <span class="number">4</span> == <span class="number">1</span>:</span><br><span class="line">                flag *= <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                flag *= ( -<span class="number">1</span> )</span><br><span class="line">        <span class="comment">#flag_tmp = ( -1 ) ** (( a - 1 ) * ( p - 1 ) / 4) * Leg_Prime( p % i , i )</span></span><br><span class="line">        <span class="keyword">elif</span> i == <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            flag *= ( ( -<span class="number">1</span> ) ** (( a - <span class="number">1</span> ) * ( p - <span class="number">1</span> ) / <span class="number">4</span> ) ) * Leg_Prime( p , i )</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> flag</span><br><span class="line"></span><br><span class="line"><span class="comment"># ECC加密中的加法运算实现</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_Add</span>(<span class="params"> A , B , p , a</span>):</span><br><span class="line">    <span class="keyword">if</span> A != B:</span><br><span class="line">        dx = A[<span class="number">0</span>] - B[<span class="number">0</span>]</span><br><span class="line">        dy = A[<span class="number">1</span>] - B[<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        dy = <span class="number">3</span> * ( A[<span class="number">0</span>] ** <span class="number">2</span> ) + a</span><br><span class="line">        dx = <span class="number">2</span> * A[<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">if</span> dx == <span class="number">0</span> :</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    fac = div_fac( dx , dy )</span><br><span class="line">    dy //= fac</span><br><span class="line">    dx //= fac</span><br><span class="line">    tmp = dy % p</span><br><span class="line">    check_neg( tmp , p )</span><br><span class="line">    <span class="keyword">while</span> tmp % dx != <span class="number">0</span>:</span><br><span class="line">        tmp += p</span><br><span class="line">    k = tmp // dx</span><br><span class="line">    C_x = ( k ** <span class="number">2</span> - A[<span class="number">0</span>] - B[<span class="number">0</span>] ) % p</span><br><span class="line">    check_neg( C_x , p )</span><br><span class="line">    C_y = ( k * ( A[<span class="number">0</span>] - C_x ) - A[<span class="number">1</span>] ) % p</span><br><span class="line">    check_neg( C_y , p )</span><br><span class="line">    <span class="keyword">return</span> (C_x,C_y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 求基点的阶</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">Find_Order</span>(<span class="params"> G , p , a </span>):</span><br><span class="line">    flag = <span class="number">1</span> ; A = G ; B = G</span><br><span class="line">    <span class="keyword">while</span> flag :</span><br><span class="line">        flag += <span class="number">1</span></span><br><span class="line">        A = ECC_Add(A,B,p,a)</span><br><span class="line">        <span class="keyword">if</span> (( A[<span class="number">0</span>] ** <span class="number">3</span> + A[<span class="number">0</span>] + <span class="number">1</span> ) % p ) == (( A[<span class="number">1</span>] ** <span class="number">2</span> ) % p ):</span><br><span class="line">            <span class="keyword">if</span> A[<span class="number">0</span>] == G[<span class="number">0</span>]:</span><br><span class="line">                <span class="keyword">return</span> flag + <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;Error!!!&quot;</span>)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;在第 &quot;</span> + <span class="built_in">str</span>(flag) + <span class="string">&quot; 次运算后结果错误！&quot;</span>)</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 求取公钥</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_PublickeyFind</span>(<span class="params">p,a,G,d</span>):</span><br><span class="line">    A = G ; B = G</span><br><span class="line">    i = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> i &lt; d:</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        A = ECC_Add(A,B,p,a)</span><br><span class="line">        <span class="keyword">if</span> A == <span class="number">0</span>:</span><br><span class="line">            i += <span class="number">1</span></span><br><span class="line">            A = G</span><br><span class="line">    <span class="keyword">return</span> A</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将明文嵌入曲线</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_M</span>(<span class="params">m,p,a,b</span>):</span><br><span class="line">    M = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> m.encode(<span class="string">&#x27;utf-8&#x27;</span>):</span><br><span class="line">        j = j * <span class="number">30</span></span><br><span class="line">        tmp = <span class="number">0</span> ; flag = <span class="number">0</span></span><br><span class="line">        <span class="keyword">while</span> tmp &lt; <span class="number">100</span>:</span><br><span class="line">            x = j + tmp</span><br><span class="line">            y_2 = ( x ** <span class="number">3</span> + a * x + b ) % p</span><br><span class="line">            tmp += <span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> Leg_Prime( y_2 , p ) == <span class="number">1</span>:</span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,p):</span><br><span class="line">                    <span class="keyword">if</span> ( i ** <span class="number">2</span> - y_2 ) % p == <span class="number">0</span>:</span><br><span class="line">                        M.append(( x , i ))</span><br><span class="line">                        flag = <span class="number">1</span></span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">if</span> flag == <span class="number">1</span>:</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;明文某字节在嵌入曲线时 100 次没有得到平方剩余&quot;</span>)</span><br><span class="line">            exit()</span><br><span class="line">    <span class="keyword">return</span> M</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_encode</span>(<span class="params">M,G,K,r,p,a</span>):</span><br><span class="line">    r_G = ECC_PublickeyFind(p,a,G,r)</span><br><span class="line">    r_K = ECC_PublickeyFind(p,a,K,r)</span><br><span class="line">    C_1 = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> M:</span><br><span class="line">        C_1.append(ECC_Add(i,r_K,p,a))</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;C1为:&quot;</span>,end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> C_1:</span><br><span class="line">        <span class="built_in">print</span>(<span class="built_in">str</span>(i) + <span class="string">&#x27;,&#x27;</span> ,end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span>()</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;C2为:&quot;</span> + <span class="built_in">str</span>(r_G))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_Encrypt</span>(<span class="params">p,a,b,G,n,d,m</span>):</span><br><span class="line">    K = ECC_PublickeyFind(p,a,G,d)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;公钥为：&quot;</span> + <span class="built_in">str</span>(K))</span><br><span class="line">    M = ECC_M(m,p,a,b)</span><br><span class="line">    r = random.randint(<span class="number">1</span>,n-<span class="number">1</span>)</span><br><span class="line">    ECC_encode(M,G,K,r,p,a)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ECC_Decrypt</span>(<span class="params">C1,C2,d,p,a</span>):</span><br><span class="line">    C2_tmp = ECC_PublickeyFind(p,a,C2,d)</span><br><span class="line">    C2 = (C2_tmp[<span class="number">0</span>],-C2_tmp[<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> C1:</span><br><span class="line">        M = ECC_Add(i,C2,p,a)[<span class="number">0</span>] // <span class="number">30</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="built_in">chr</span>(M),end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    p,a,b,G,n = <span class="number">4177</span>,<span class="number">1</span>,<span class="number">1</span>,(<span class="number">0</span>,<span class="number">1</span>),<span class="number">28</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;本程序使用曲线方程为：y^2 = x^3 + x + 1&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;参数 p 选择为 23，基点为 (0,1), n 为 28&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;为减小计算压力，本程序为ASCII字符集逐字节加密&quot;</span>)</span><br><span class="line">    d = <span class="built_in">eval</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入私钥：&quot;</span>))</span><br><span class="line">    m = <span class="built_in">input</span>(<span class="string">&quot;请输入要加密的数据：&quot;</span>)</span><br><span class="line"></span><br><span class="line">    ECC_Encrypt(p,a,b,G,n,d,m)</span><br><span class="line"></span><br><span class="line">    C1 = <span class="built_in">eval</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入C1:&quot;</span>))</span><br><span class="line">    C2 = <span class="built_in">eval</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入C2:&quot;</span>))</span><br><span class="line"></span><br><span class="line">    ECC_Decrypt(C1,C2,d,p,a)</span><br></pre></td></tr></table></figure>
